<html><head>

<style>
  .rounded {
    text-align: center;
    font-size: 2em;
    position: relative;
    left: 45%;
    top: 30%;
    border: .3em solid green;
    border-radius: 1.5em;
    width: 10%;
  }

  a:hover, a:visited, a:link, a:active{
    text-decoration: none;
  }

</style>

<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
<title>Dodo Index</title>
</head>
<body>
  <div id="links"/>
</body>

<script>
$( document ).ready(function() {

  $([['alien','http://mkondel.github.io/Alienstalker/alien.html'],['dodo','http://mkondel.github.io/dodo/dodofarm/index.html']])
  .each(function(i,link){
    $('#links').append($('<div>').addClass('rounded').append($('<a>').attr('href', link[1]).text(link[0])))
    // $('#links').on('click',function(){ window.location = link })
  })
})
//testing testing 123
</script>

</html>
