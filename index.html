<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8">

    <link href='https://fonts.googleapis.com/css?family=Playfair+Display:700italic,700' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="css/reset.css"> <!-- CSS reset -->
    <link rel="stylesheet" href="css/style.css"> <!-- Resource style -->
    <script src="js/modernizr.js"></script> <!-- Modernizr -->
    
    <title>Project Portfolio</title>
</head>
<body>
    <header>
        <a href="#0" class="cd-logo"><img src="img/runlevel_logo.png"></a>
        
        <button class="cd-nav-trigger">Menu<span aria-hidden="true" class="cd-icon"></span></button>
    </header>

    <nav class="cd-primary-nav">
        <ul>
            <li class="cd-label">Max Kondel</li>
            <li><a href="https://s3.amazonaws.com/maxkondel/runlevel/max_kondel_resume.pdf">Online resume</a></li>
            <li><a href="#0">My services</a></li>

     <!-- .cd-primary-nav -->
    
    <div class="cd-projects-container">
        <ul id='projects'>
        </ul>
    </div> <!-- .cd-projects-container -->
<script src="js/jquery-2.1.4.js"></script>
<script src="js/main.js"></script> <!-- Resource jQuery -->
</body>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/dot/1.1.0/doT.min.js"></script>
    <script>
    $( document ).ready(function() {
        var spaceToiletText = `<h1>SpaceToilet</h1><p>A game made with the Unity3D engine. <a href="http://mkondel.github.io/SpaceToilet/website/index.html">Download for Win/Mac/Linux/Android/iOS, or play in your browser.</a></p>`
        var alienstalkerText = `<h1>Alienstalker</h1><p>An unfinished game is made using Phaser.js, an engine for browser games. <a href="http://mkondel.github.io/Alienstalker/alien.html">Play in your browser.</a></p>`
        var runlevelText = `<h1>Runlevel</h1><p>The company that I started in 2014.  The main site is currently just a langing page: <a href="http://runlevel.us">runlevel.us</a></p>`

        var eCommerceText = `<h1>TheARKreations</h1><p>An eCommerce platform.  Uses cloud storage for product images.  Node.js and Express, running on Nginx.  Data storage is Elasticsearch.  Hosted on an Amazon AWS micro instance. <a href="http://www.thearkreations.com">thearkreations.com</a></p>`
        var gamesText = `${alienstalkerText} ${spaceToiletText}`
        var contactText = `${runlevelText}`

        var singleProjectTemplate = doT.template(`
            <li class="single-project">
                <div class="cd-title">
                    <h2>{{=it.name}}</h2>
                </div> <!-- .cd-title -->

                <div class="cd-project-info">
                    <button class="cd-scroll">Scroll down</button>
                    
                    <div class="content-wrapper">
                        {{=it.text}}
                    </div>
                </div> <!-- .cd-project-info -->
            </li>`)
        
        $([ {name:'eCommerce', url:'http://www.thearkreations.com', text:eCommerceText},
            {name:'Games', url:'http://mkondel.github.io/SpaceToilet/website/index.html', text:gamesText},
            {name:'Business', url:'http://mkondel.github.io/Alienstalker/alien.html', text:contactText},
            // {name:'Runlevel', url:'http://runlevel.us', text:runlevelText},
            // {name:'Github', url:'https://github.com/mkondel', text:githubText},
        ]).each(function(i,project){
            $('#projects').append(singleProjectTemplate(project))
        })
    })
    </script>

</html>
