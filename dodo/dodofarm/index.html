<!DOCTYPE html>
<html>
  <head>
    <title>Rate Me!</title>
    <link   rel="icon"             type="image/x-icon" id="favicon" />
    <link   rel="stylesheet"       href="css/jquery-ui.min.css" />
    <link   rel="stylesheet"       href="css/remake.css" />
    <link   rel="stylesheet"       href="css/buttons.css" />
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body class="main"><div class="container">
    <br>
    <div class="seeder"><label>Click these big buttons</label></div>
    <br>
    <div class="songselectors">
      <div class="asong" id="A">A</div>
      <div class="asong" id="B">B</div>
    </div>
    <div class="threepanes">
      <div class="pane songs"><label>Saved songs</label><br><br></div>
      <div class="pane controls">
        <label>Then click some small buttons</label>
        <br>
        <button id="save"   class="butt skip">Save</button>
        <button id="evolve" class="butt skip">Evolve</button>
        <button id="learn"  class="butt skip">Learn</button>
      </div>
      <div class="pane brains">
        <label>Bottled brains</label>
        <br>
        <br>
      </div>
    </div>
    <div class="stats">
      <div class="plot"></div>
      <div class="progressbar"></div>
    </div>
  
  </div></body>
</html>
