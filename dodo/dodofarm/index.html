<!DOCTYPE html>
<html>
  <head>
    <link   id="favicon" rel="icon" type="image/x-icon" />
    <title>Rate Me!</title>

    <link   rel="stylesheet"       href="css/jquery-ui.min.css" />
    <link   rel="stylesheet"       href="css/remake.css" />

    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <script src="js/libs/jq/jquery.storageapi.min.js"></script>
    <script src="js/libs/sha3.js"></script>
    <script src="js/libs/shims/Base64.js"></script>
    <script src="js/libs/shims/Base64binary.js"></script>
    <script src="js/libs/MIDI.js"></script>
    <script src="js/libs/genetic.js"></script>
    <script src="js/libs/synaptic.js"></script>
    <script src="js/running_stats.js"></script>
    <script src="js/play.js"></script>

  </head>
  <body class="main"><div class="container">
    <div class="seeder"><label>Click on the big buttons</label></div>
    <br>
    <div class="songselectors">
      <div class="asong" id="A">A</div>
      <div class="asong" id="B">B</div>
    </div>
    <br>
    <div class="controls">
      <label>Then click on some small buttons</label>
      <div id="evolve" class="butt">Evolve</div>
      <div id="feed" class="butt">Feed</div>
      <div id="learn" class="butt">Learn</div>
      <div id="save" class="butt">Save</div>
    </div>
    <div class="stats">
      <div class="plot"></div>
      <div class="progressbar"></div>
    </div>
  
  </div></body>
  <script src="js/remake.js"></script>
</html>
